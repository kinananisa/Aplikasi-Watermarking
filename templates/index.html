<!DOCTYPE html>
<html>
  <head>
    <title>Watermarking App</title>
  </head>
  <body>
    <h1>Watermarking App</h1>

    <h2>Embed Watermark</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="original_image">Original Image:</label>
      <input type="file" name="original_image" required /><br />
      <label for="watermark_image">Watermark Image:</label>
      <input type="file" name="watermark_image" required /><br />
      <input type="submit" value="Upload and Embed" />
    </form>

    <h2>Detect Watermark</h2>
    <form action="/detect" method="post" enctype="multipart/form-data">
      <label for="image">Image:</label>
      <input type="file" name="image" required /><br />
      <input type="submit" value="Detect Watermark" />
    </form>
  </body>
</html>
